<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPalindrome(s) {
        return s == s.split("").reverse().join("") ? true : false;
    }

    document.write(isPalindrome(prompt("Nhập chuỗi",)));
</script>
</body>
</html>
