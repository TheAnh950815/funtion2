    <title>prime</title>

<script>
    function prime(number) {

        for (let i = 2; i <= number; i++) {
            let check = true;
            for (let j = 2; j < i; j++) {
                if (i % j == 0) {
                    check = false;
                    break;
                }
            }
            if (check) {
                document.write(i + '<br>');
            }
        }
    }

    document.write(prime(10000))
</script>
